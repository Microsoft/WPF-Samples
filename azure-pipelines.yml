# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  netfxsolution: 'WPFSamples.sln'
  netcoresolution: 'WPFSamples.netcore.sln'
  netcoresolutionfordotnetbuild: 'WPFSamples.netcore.dotnetbuild.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Download and Cache Nuget tool'

- task: NuGetCommand@2
  displayName: 'Restore .NET Core Samples'
  inputs:
    restoreSolution: '$(netcoresolution)'

- task: VSBuild@1
  displayName: 'Build .NET Core Samples using VSBuild'
  inputs:
    vsVersion: latest
    solution: '$(netcoresolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: /m /bl:$(Build.ArtifactStagingDirectory)\netcore.vsbuild.binlog
  continueOnError: true

- task: PublishBuildArtifacts@1
  name: PublishVsBuildNetCoreLogs
  displayName: 'Publish .NET Core VSBuild Build Logs'
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)\netcore.vsbuild.binlog
    ArtifactName: 'Build Logs'
    publishLocation: 'Container'

- task: PowerShell@2
  displayName: 'Clean Files From Previous Build'
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      git clean -xdf

- task: DotNetCoreCLI@2
  displayName: 'Restore .NET Core Samples using dotnet.exe'
  inputs:
    command: 'restore'
    projects: '$(netcoresolutionfordotnetbuild)'
    feedsToUse: 'config'
    nugetConfigPath: 'NuGet.config'

- task: DotNetCoreCLI@2
  displayName: 'Build .NET Core Samples using dotnet.exe'
  inputs:
    command: 'build'
    projects: '$(netcoresolutionfordotnetbuild)'
    arguments: '/bl:$(Build.ArtifactsStagingDirectory)\netcore.dotnet.binlog'

- task: PublishBuildArtifacts@1
  name: PublishDotNetBuildNetCoreLogs
  displayName: 'Publish .NET Core dotnet.exe Build Logs'
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)\netcore.dotnet.binlog
    ArtifactName: 'Build Logs'
    publishLocation: 'Container'

- task: PowerShell@2
  displayName: 'Clean Files From Previous Build'
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      git clean -xdf
      
- task: NuGetCommand@2
  displayName: 'Restore .NET Framework Samples'
  inputs:
    restoreSolution: '$(netfxsolution)'

- task: VSBuild@1
  displayName: 'Build .NET Framework Samples'
  inputs:
    vsVersion: latest
    solution: '$(netfxsolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: /m /bl:$(Build.ArtifactStagingDirectory)\netfx.binlog
  continueOnError: true

- task: PublishBuildArtifacts@1
  name: PublishNetFxLogs
  displayName: 'Publish .NET Framework Build Logs'
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)\netfx.binlog
    ArtifactName: 'Build Logs'
    publishLocation: 'Container'